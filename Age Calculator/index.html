<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="box">
    <div class="dates">
      <div class="input-day">
        <label for="day">Day</label>
        <input type="text" id="day" placeholder="DD" maxlength="2">
      </div>
      <div class="input-month">
        <label for="month">Month</label>
        <input type="text" id="month" placeholder="MM" maxlength="2">
      </div>
      <div class="input-year">
        <label for="year">Year</label>
        <input type="text" id="year" placeholder="YYYY" maxlength="4">
      </div>
      <div class="circle"><img src="assets/images/icon-arrow.svg" alt=""></div>
    </div>
    <div class="result">
      <div class="display-year">
        <p id="result-year">--</p>
        <h1>Years</h1>
      </div>
      <div class="display-month">
        <p id="result-month">--</p>
        <h1>Months</h1>
      </div>
      <div class="display-day">
        <p id="result-day">--</p>
        <h1>Days</h1>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
