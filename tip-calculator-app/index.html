<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,300;0,400;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body class="bg-[#c5e4e7] font-spacemono h-screen my-5 lg:my-0 flex flex-col justify-center items-center gap-10">
  <div class=""><img src="images/logo.svg" alt=""></div>
  <div class="bg-white w-full rounded-3xl p-8 lg:flex lg:w-1/2 lg:gap-5">

    <div class="flex flex-col gap-5 lg:w-1/2">
      <div>
        <h1 class="text-[#00474b] mb-1">Bill</h1>
        <div class="relative">
          <img class="absolute inset-y-0 left-3 top-3.5" src="images/icon-dollar.svg" alt="">
          <input
            class="bg-[#f3f8fb] w-full rounded-lg py-2 px-5 text-right text-[#00474b] text-xl font-extrabold  focus:outline-none border focus:ring-1 focus:border-[#26c2ad]"
            type="text" placeholder="0" name="" id="bill">
        </div>
      </div>
      <div>
        <h1 class="text-[#00474b] mb-3">Select Tip %</h1>
        <div class="grid grid-cols-2 gap-5 text-center text-white text-xl font-bold">
          <div class="bg-[#00474b] p-2 rounded-lg hover:bg-[#9fe8df] active:bg-[#26c2ad] hover:text-[#00474b]">5%</div>
          <div class="bg-[#00474b] p-2 rounded-lg hover:bg-[#9fe8df] active:bg-[#26c2ad] hover:text-[#00474b]">10%</div>
          <div class="bg-[#00474b] p-2 rounded-lg hover:bg-[#9fe8df] active:bg-[#26c2ad] hover:text-[#00474b]">15%</div>
          <div class="bg-[#00474b] p-2 rounded-lg hover:bg-[#9fe8df] active:bg-[#26c2ad] hover:text-[#00474b]">20%</div>
          <div class="bg-[#00474b] p-2 rounded-lg hover:bg-[#9fe8df] active:bg-[#26c2ad] hover:text-[#00474b]">25%</div>
          <input
            class="bg-[#f3f8fb] text-[#00474b] placeholder:text-[#577671] placeholder:text-xl placeholder:font-bold 
            placeholder:text-center  p-2 rounded-lg focus:outline-none border focus:ring-1 focus:border-[#26c2ad] hover:text-[#00474b] px-5 text-right"
            type="text" placeholder="Custom" id="custom-tip">
        </div>
      </div>
      <div>
        <div class="flex justify-between">
          <h1 class="text-[#00474b] mb-1"> Number of People</h1>
          <p class="text-red-500 text-sm hidden" id="person-invalid">Can't be Zero</p>
        </div>
        <div class="relative">
          <img class="absolute inset-y-0 left-3 top-3.5" src="images/icon-person.svg" alt="">
          <input
            class="bg-[#f3f8fb] w-full rounded-lg py-2 px-5 text-right text-[#00474b] text-xl font-extrabold  focus:outline-none border focus:ring-1 focus:border-[#26c2ad]"
            type="text" placeholder="0" name="" id="people">
        </div>
      </div>
    </div>


    <div class="mt-5 lg:w-1/2">
      <div class="bg-[#00474b] rounded-xl p-5 flex flex-col gap-5 lg:h-full lg:justify-between">
        <div class="flex flex-col gap-5 lg:mt-2">
          <div class="flex justify-between items-center">
            <div>
              <h1 class="text-white">Tip Amount</h1>
              <p class="text-gray-400 text-sm">/ person</p>
            </div>
            <p class="text-2xl text-[#26c2ad] font-extrabold">$0.00</p>
          </div>

          <div class="flex justify-between items-center">
            <div>
              <h1 class="text-white">Total</h1>
              <p class="text-gray-400 text-sm">/ person</p>
            </div>
            <p class="text-2xl text-[#26c2ad] font-extrabold ">$0.00</p>
          </div>
        </div>
        <button
          class="bg-[#0d686d] active:bg-[#26c2ad] text-[#00474b] p-2 rounded-lg font-bold hover:bg-[#9fe8df]">RESET</button>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
