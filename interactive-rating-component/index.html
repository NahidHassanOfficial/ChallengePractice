<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,300;0,400;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  </style>
</head>

<body class="font-overpass">
  <div class="flex justify-center items-center h-screen bg-slate-950">
    <div class="w-96 bg-slate-800 rounded-3xl p-10">
      <div class="feedback">
        <div class="h-10 w-10 bg-gray-900 rounded-full flex items-center justify-center mb-5">
          <img src="images/icon-star.svg" alt="STAR" class="h-4 w-4">
        </div>

        <h1 class=" text-white text-2xl font-extrabold leading-10">How did we do?</h1>

        <p class="text-sm font-medium text-gray-500 mb-4">Please let us know how we did with your
          support
          request. All
          feedback is
          appreciated
          to help us improve our offering!</p>

        <div class="mt-3 flex justify-between mb-4">
          <div class="flex flex-grow gap-1 justify-between rating-div">
            <div id="rating"
              class="bg-gray-900 hover:bg-gray-600 hover:text-white text-sm text-gray-500 w-12 h-12 rounded-full flex justify-center items-center">
              1
            </div>
            <div id="rating"
              class="bg-gray-900 hover:bg-gray-600 hover:text-white text-sm text-gray-500 w-12 h-12 rounded-full flex justify-center items-center">
              2
            </div>
            <div id="rating"
              class="bg-gray-900 hover:bg-gray-600 hover:text-white text-sm text-gray-500 w-12 h-12 rounded-full flex justify-center items-center">
              3
            </div>
            <div id="rating"
              class="bg-gray-900 hover:bg-gray-600 hover:text-white text-sm text-gray-500 w-12 h-12 rounded-full flex justify-center items-center">
              4
            </div>
            <div id="rating"
              class="bg-gray-900  hover:bg-gray-600 hover:text-white text-sm text-gray-500 w-12 h-12 rounded-full flex justify-center items-center">
              5</div>
          </div>
        </div>

        <button
          class="mt-3 w-full h-10 rounded-3xl text-white hover:text-orange-400 hover:bg-white font-normal bg-orange-500">SUBMIT</button>
      </div>

      <div class="rated-successful">
        <div class="flex justify-center align-items-center ">
          <img src="images/illustration-thank-you.svg" alt="thank you">
        </div>
        <div class="mt-8 flex flex-col  justify-center items-center text-center">
          <div class="h-8 px-5 bg-gray-700 rounded-3xl text-sm flex items-center text-orange-400"> You selected 4
            out
            of 5
          </div>
          <h1 class="mt-5 text-white text-2xl font-extrabold">Thank you!</h1>

          <p class="mt-2 text-gray-500">We appreciate you taking the time to give a rating. If you ever need more
            support,
            donâ€™t hesitate to get in touch!</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
